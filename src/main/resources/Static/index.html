<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <style>
        form{
            margin: 20px 0;
        }
        form input, button{
            padding: 5px;
        }
        table{
            width: 40%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid #cdcdcd;
        }
        table th, table td{
            padding: 10px;
            text-align: left;
        }
        canvas{
            text-align: right;
        }

    </style>
    <script>
        $(document).ready(function (){
            $(".getBlueprints").click(function (){
                $("table tbody").find("td").remove();
                $("table tfoot").find("td").remove();
                let nameAuthor = $("#nameAuthor").val();
                let markup = app.getBlueprintsByAuthor(nameAuthor);
                let map = markup.map(function (blueprint){
                    let r = "<tr><td>"+blueprint.name+ "</td><td>"+blueprint.points+"" +"</td>" +
                        "<td> <button type='button' onclick='app.drawPoints(\"" +
                        blueprint.name + "\",\"" + nameAuthor + "\")' </td><tr/>"
                    $("table tbody").append(r);
                });

                let reduce;
                if (markup.length>1) {
                    reduce = markup.reduce(function (anterior, actual, indice, vector) {
                        return anterior.points + actual.points;
                    });
                }
                else {
                    reduce = markup[0].points;
                }
                let user = "<tr><td><label>points user:</label></td><td>"+reduce+"</td></tr>";
                $("table tfoot").append(user);

            });
        });
    </script>

</head>
<body>
    <h1 >Blueprints</h1>
    <div>
        <label>Nombre autor</label>
        <input type="text" id = "nameAuthor" placeholder="JhonConnor">
        <button name="getBlueprints" class="getBlueprints">
            Get Blueprints
        </button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Blueprint Name</th>
            <th>Number of points</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <canvas id = "dibujar" width="500" height="500" style="border:1px solid #000000;"></canvas>

</body>
</html>
